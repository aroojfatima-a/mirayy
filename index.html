<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Gift - Birthday & Eid Wishes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?stars,room') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .room-container {
            text-align: center;
            color: white;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 2s;
        }
        .click-me {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: gold;
            color: black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="room-container">
        <h1>Welcome to Your Virtual Surprise!</h1>
        <button class="click-me" onclick="showMessage()">Click for a Surprise</button>
        <p class="message" id="message">Happy Birthday & Eid Mubarak! ðŸŽ‰âœ¨ May your day be filled with love and joy!</p>
    </div>
    
    <script>
        function showMessage() {
            document.getElementById("message").style.opacity = 1;
        }
    </script>
</body>
</html>
