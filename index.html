<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Gift - Birthday & Eid Wishes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .room-container {
            text-align: center;
            color: #ff66b2;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
            animation: fadeIn 2s ease-in-out;
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 2s;
            color: #d63384;
        }
        .click-me {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #ff66b2;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .click-me:hover {
            transform: scale(1.1);
        }
        .heart {
            position: absolute;
            top: -10px;
            left: 50%;
            width: 20px;
            height: 20px;
            background: pink;
            opacity: 0.7;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 82%, 18% 100%, 0% 38%);
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            50% { transform: translateY(-100px) scale(1.2); opacity: 1; }
            100% { transform: translateY(-200px) scale(1); opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="room-container">
        <h1>ðŸ’– Welcome to Your Virtual Surprise! ðŸ’–</h1>
        <button class="click-me" onclick="showMessage()">Click for a Surprise ðŸŽ€</button>
        <p class="message" id="message">ðŸŽ‚âœ¨ Happy Birthday & Eid Mubarak! ðŸŽ€ðŸ’– May your day be filled with love, joy, and endless happiness! âœ¨ðŸŽ‚</p>
    </div>
    
    <script>
        function showMessage() {
            document.getElementById("message").style.opacity = 1;
            createHearts();
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                document.body.appendChild(heart);
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>
</body>
</html>
