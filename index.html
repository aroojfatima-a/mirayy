<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Gift - Birthday & Eid Wishes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .room-container {
            text-align: center;
            color: #ff66b2;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
            animation: fadeIn 2s ease-in-out;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .icon {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .icon:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
            text-align: center;
            width: 300px;
            animation: fadeIn 1s ease-in-out;
        }
        .popup img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .popup p {
            color: #d63384;
            font-size: 18px;
            animation: glowText 1.5s infinite alternate;
        }
        .popup button {
            background: #ff66b2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .popup button:hover {
            transform: scale(1.1);
        }
        .surprise-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #ff66b2;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .surprise-button:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes glowText {
            from { text-shadow: 0 0 5px #ff66b2; }
            to { text-shadow: 0 0 15px #ff1493; }
        }
        @keyframes floatUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            animation: floatUp 5s infinite ease-in-out;
        }
        .firework {
            position: fixed;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, yellow, red, transparent);
            border-radius: 50%;
            animation: explode 1s ease-out;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="room-container">
        <h1>ðŸ’– Welcome to Your Virtual Surprise! ðŸ’–</h1>
        <div class="icon-container">
            <img src="flower_icon.png" class="icon" onclick="showPopup('flower')" alt="Flower">
            <img src="gift_icon.png" class="icon" onclick="showPopup('gift')" alt="Gift">
            <img src="heart_icon.png" class="icon" onclick="showPopup('heart')" alt="Heart">
        </div>
        <button class="surprise-button" onclick="showPopup('surprise')">Click Here for a Surprise ðŸŽ‰</button>
    </div>
    
    <div class="popup" id="popup">
        <img id="popup-img" src="" alt="Popup Image">
        <p id="popup-text"></p>
        <button onclick="closePopup()">Close</button>
    </div>
    
    <script>
        function showPopup(type) {
            let popupImg = document.getElementById("popup-img");
            let popupText = document.getElementById("popup-text");
            if (type === 'surprise') {
                popupImg.src = "friend_picture.jpg";
                popupText.innerText = "ðŸŽ‚âœ¨ Happy Birthday & Eid Mubarak! ðŸŽ€ðŸ’– Wishing you endless joy, love, and success!";
                startFireworks();
            }
            document.getElementById("popup").style.display = "block";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
        function startFireworks() {
            for (let i = 0; i < 10; i++) {
                let firework = document.createElement("div");
                firework.className = "firework";
                firework.style.left = Math.random() * 100 + "vw";
                firework.style.top = Math.random() * 100 + "vh";
                document.body.appendChild(firework);
                setTimeout(() => { firework.remove(); }, 1000);
            }
        }
    </script>
</body>
</html>
