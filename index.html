<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Gift - Birthday & Eid Wishes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .room-container {
            text-align: center;
            color: #ff66b2;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
            animation: fadeIn 2s ease-in-out;
        }
        .click-me {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #ff66b2;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .click-me:hover {
            transform: scale(1.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
            text-align: center;
            width: 300px;
            animation: fadeIn 1s ease-in-out;
        }
        .popup img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .popup p {
            color: #d63384;
            font-size: 18px;
        }
        .popup button {
            background: #ff66b2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .popup button:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

    </div>
    
    <div class="popup" id="popup">
        <img src="friend_picture.jpg" alt="Friend's Picture">
        <p>ðŸŽ‚âœ¨ Happy Birthday & Eid Mubarak! ðŸŽ€ðŸ’– May your day be filled with love, joy, and endless happiness! âœ¨ðŸŽ‚</p>
        <button onclick="closePopup()">Close</button>
    </div>
    
    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
