<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Gift - Birthday & Eid Wishes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .room-container {
            text-align: center;
            color: #ff66b2;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
            animation: fadeIn 2s ease-in-out;
        }
        .icon-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .icon {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
            text-align: center;
            width: 300px;
            animation: fadeIn 1s ease-in-out;
        }
        .popup img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .popup p {
            color: #d63384;
            font-size: 18px;
        }
        .popup button {
            background: #ff66b2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .popup button:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="room-container">
        <h1>üíñ Welcome to Your Virtual Surprise! üíñ</h1>
        <div class="icon-container">
            <img src="flower_icon.png" class="icon" onclick="showPopup('flower')" alt="Flower">
            <img src="gift_icon.png" class="icon" onclick="showPopup('gift')" alt="Gift">
            <img src="heart_icon.png" class="icon" onclick="showPopup('heart')" alt="Heart">
        </div>
    </div>
    
    <div class="popup" id="popup">
        <img id="popup-img" src="" alt="Popup Image">
        <p id="popup-text"></p>
        <button onclick="closePopup()">Close</button>
    </div>
    
    <script>
        function showPopup(type) {
            let popupImg = document.getElementById("popup-img");
            let popupText = document.getElementById("popup-text");
            if (type === 'flower') {
                popupImg.src = "flower.jpg";
                popupText.innerText = "üå∏ Beautiful flowers for a beautiful soul! Happy Birthday & Eid Mubarak!";
            } else if (type === 'gift') {
                popupImg.src = "gift.jpg";
                popupText.innerText = "üéÅ A special gift for an amazing friend! May your day be filled with joy!";
            } else if (type === 'heart') {
                popupImg.src = "heart.jpg";
                popupText.innerText = "üíñ Sending you lots of love and happiness! You are truly special!";
            }
            document.getElementById("popup").style.display = "block";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
